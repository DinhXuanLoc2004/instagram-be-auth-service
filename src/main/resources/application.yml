server:
  port: 8000

spring:
  application:
    name: auth-service
  profiles:
    active:
    - vault
  config:
    import: optional:configserver:http://config-server:8001
  cloud:
    config:
      fail-fast: true
  datasource:
    url: jdbc:mysql://auth-db:3306/auth-db
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  devtools:
    restart:
      enabled: true

logging:
  level:
    '[org.hibernate.sql]': debug
    '[org.hibernate.type.descriptor.sql]': trace
    '[org.springframework.transaction]': debug
    '[org.springframework.orm.jpa]': debug
    root: error

  #enabled virtual threads non blocking
  # threads:
  #   virtual:
  #     enabled: true

